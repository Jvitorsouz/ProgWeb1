<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="../projeto1/img/perfil.webp" alt="foto de perfil" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Jo√£o Vitor</span>
            <span class="job">Desenvolvedor Jr.</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #e1306c;"class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://github.com/Jvitorsouz" style="background-color: gray;"class="link">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="link">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
